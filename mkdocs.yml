site_name: mol2pyg
repo_url: https://github.com/joschka-gross/mol2pyg
site_url: https://joschka-gross.github.io/mol2pyg
site_description: Tools for working with molecules and PyTorch Geometric
site_author: Joschka Gro√ü
edit_uri: edit/main/docs/
repo_name: joschka-gross/mol2pyg
copyright: Maintained by <a href="https://joschka-gross.com">joschka-gross</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/mol2pyg"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/joschka-gross/mol2pyg
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mol2pyg

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
